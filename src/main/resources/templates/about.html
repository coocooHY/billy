<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="반려동물 가게, 애완동물, 사료">
    <meta name="description" content="반려동물 전문 쇼핑몰">
    <title th:text="${title}">PET SHOP</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-info">
                    <p th:text="'주소: ' + ${address}"></p>
                    <p th:text="'이메일: ' + ${email}"></p>
                    <p th:text="'전화: ' + ${phone}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:text="${siteName}">PET SHOP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">홈</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">소개</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/services}">서비스</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">제품</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- About Section -->
<div class="about" th:style="'background-image: url(' + ${aboutImage} + ')'">
    <div class="container">
        <h2 th:text="${aboutTitle}">우리의 사명</h2>
        <p th:text="${aboutDescription}">반려동물과 고객을 위해 최선을 다합니다.</p>
    </div>
</div>

<!-- Offer Section -->
<div class="offer" th:style="'background-color: #000; color: #fff'">
    <div class="container">
        <h2 th:text="'첫 구매 시 50% 할인: ' + ${offer}"></h2>
        <button class="btn btn-primary" th:onclick="${offerButtonAction}">자세히 보기</button>
    </div>
</div>

<!-- Team Section -->
<div class="team">
    <div class="container">
        <h2>전문가 팀</h2>
        <div class="owl-carousel">
            <div class="team-member" th:each="member : ${teamMembers}">
                <img th:src="@{${member.image}}" alt="팀원 이미지">
                <h3 th:text="${member.name}">팀원 이름</h3>
                <p th:text="${member.role}">역할</p>
                <div class="social-links">
                    <a th:href="${member.socialMedia.link1}"><i class="fab fa-facebook-f"></i></a>
                    <a th:href="${member.socialMedia.link2}"><i class="fab fa-twitter"></i></a>
                    <a th:href="${member.socialMedia.link3}"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
